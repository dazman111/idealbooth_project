{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">✏️ Modifier l'utilisateur <span class="text-indigo-600">{{ user.username }}</span></h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
            <input type="text" name="username" value="{{ user.username }}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Prénom</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow">
                💾 Enregistrer les modifications
            </button>
        </div>
    </form>
</div>
{% endblock %}
