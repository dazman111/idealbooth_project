{% extends 'base.html' %}
{% block content %}
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
    }

    .card-custom {
        background-color: #ffffff;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        border: none;
        border-radius: 1rem;
        padding: 3rem;
    }

    .card-custom h2 {
        font-size: 1.75rem;
        color: #0d6efd;
        font-weight: 700;
    }

    .form-group p {
        margin-bottom: 1rem;
    }

    .form-group label {
        font-weight: 600;
        color: #343a40;
        display: block;
        margin-bottom: 0.25rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        font-size: 1rem;
        background-color: #fff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        border-color: #0d6efd;
        outline: none;
        box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    .btn {
        transition: all 0.3s ease;
        font-weight: 500;
        border-radius: 0.375rem;
    }

    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        color: #212529;
    }

    @media (max-width: 576px) {
        .d-flex.justify-content-between {
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            width: 100%;
        }
    }
</style>

<div class="container py-5">
    <div class="card card-custom animate-fade-in">
        <h2 class="mb-4 text-center">
            <i class="bi bi-journal-plus me-2"></i>Ajouter un article
        </h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-4">
                <div class="form-group">
                    {{ form.media }}  {# nécessaire pour CKEditor #}
                    {{ form.as_p }}
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{% url 'manage_blog' %}" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-arrow-left-circle me-1"></i> Retour à la gestion
                </a>
                <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-save me-1"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
