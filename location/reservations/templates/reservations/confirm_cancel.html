<div class="container mt-5">
    <h2 class="mb-4">Confirmer l'annulation</h2>
    <p>Êtes-vous sûr de vouloir annuler votre réservation pour le photobooth {{ reservation.photobooth.name }} le {{ reservation.date }} ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Annuler la réservation</button>
        <a href="{% url 'user_reservations' %}" class="btn btn-secondary">Retour</a>
    </form>
</div>
