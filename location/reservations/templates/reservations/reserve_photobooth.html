{% extends 'base.html' %}

{% block title %}Réserver {{ photobooth.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Réserver {{ photobooth.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.start_date.label_tag }} 
            {{ form.start_date }}
        </div>
        <div class="mb-3">
            {{ form.end_date.label_tag }} 
            {{ form.end_date }}
        </div>
        <button type="submit" class="btn btn-primary">Réserver</button>
    </form>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Retour au Dashboard</a>
</div>
{% endblock %}
