{% extends 'base.html' %}

{% block title %}Supprimer Photobooth{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-danger text-white rounded-top-4">
                    <h4 class="mb-0"><i class="bi bi-trash3-fill"></i> Supprimer Photobooth</h4>
                </div>
                <div class="card-body">
                    <p class="fs-5">Es-tu sûr de vouloir supprimer <strong>{{ photobooth.name }}</strong> ?</p>
                    <p class="text-muted">Cette action est irréversible.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-check-circle-fill"></i> Oui, supprimer
                            </button>
                            <a href="{% url 'photobooth_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
