{% extends 'base.html' %}
{% load i18n %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="alert alert-success">
        <p>
          {% trans "Votre mot de passe a été changé avec succès. Vous pouvez maintenant vous" %}
          <a href="{% url 'login' %}">{% trans "connecter" %}</a>.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
