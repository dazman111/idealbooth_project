{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white dark:bg-gray-800 shadow rounded p-6">
    <h2 class="text-2xl font-bold mb-4">{% trans "Supprimer mon compte" %}</h2>
    <p class="text-red-600 mb-4">{% trans "⚠️ Cette action est irréversible. Toutes vos données seront supprimées." %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
            {% trans "Supprimer mon compte définitivement" %}
        </button>
        <a href="{% url 'profile' %}" class="ml-4 text-sm text-gray-500 hover:underline">{% trans "Annuler" %}</a>
    </form>
</div>
{% endblock %}
