{% extends 'base.html' %}
{% load i18n %}
{% block title %}Changer le mot de passe{% endblock %}

{% block content %}
<style>
/* --- Formulaire de changement de mot de passe : style moderne et épuré --- */
.password-form-container {
    max-width: 480px;
    margin: 4rem auto;
    background-color: #ffffff;
    border-radius: 0.75rem;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    transition: background-color 0.3s ease;
}
.dark .password-form-container {
    background-color: #1f2937;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.password-form-container h2 {
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: #1a202c;
    text-align: center;
}
.dark .password-form-container h2 {
    color: #f1f5f9;
}

.password-form-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #374151;
}
.dark .password-form-container label {
    color: #d1d5db;
}

.password-form-container input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid #d1d5db;
    background-color: #f9fafb;
    font-size: 1rem;
    transition: all 0.3s ease;
}
.password-form-container input[type="password"]:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    outline: none;
}

.dark .password-form-container input[type="password"] {
    background-color: #374151;
    border-color: #4b5563;
    color: #f1f5f9;
}
.dark .password-form-container input[type="password"]:focus {
    border-color: #818cf8;
    box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.25);
}

.password-form-container button {
    width: 100%;
    padding: 0.75rem 1rem;
    background-color: #4f46e5;
    color: #fff;
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    transition: background-color 0.3s ease, box-shadow 0.2s ease;
}
.password-form-container button:hover {
    background-color: #4338ca;
    box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
}
</style>

<div class="password-form-container">
    <h2>{% trans "Changer le mot de passe" %}</h2>
    <form method="post" class="space-y-5">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="new_password1">{% trans "Nouveau mot de passe" %}</label>
            {{ form.new_password1 }}
        </div>
        <div>
            <label for="new_password2">{% trans "Confirmez le mot de passe" %}</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit">{% trans "Mettre à jour le mot de passe" %}</button>
    </form>
</div>
{% endblock %}
